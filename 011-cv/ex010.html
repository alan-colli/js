<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de multas</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    Velocidade do carro : <input type="number" name="txtvel" id="txtvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        let txtv = window.document.querySelector("input#txtvel");
        let vel = Number(txtv.value);
        let res = window.document.querySelector("div#res");
        res.innerHTML = `<p>Sua velocidade é de ${vel} Km/h.</p>`;
        if (vel > 60) {
          res.innerHTML +=
            "<p>Voce foi <strong>MULTADO</strong> por excesso de velocidade.";
        }
        res.innerHTML += "<p> Dirija sempre com sinto de segurança.</p>";
      }
    </script>
  </body>
</html>
